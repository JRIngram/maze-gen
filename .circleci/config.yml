version: 2.1
orbs:
  node: circleci/node@5.0.2
jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout 
      - run: npm install
      - run: npm run build
  format-and-lint:
    executor:
      name: node/default
    steps:
      - checkout
      - run: npm install
      - run: npm run format
      - run: npm run linter
  unit-test:
    executor:
      name: node/default
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - run: npm run test:ci
workflows:
    build-and-test:
      jobs:
        - format-and-lint
        - build:
            requires:
              - format-and-lint
        - unit-test:
            requires:
              - build