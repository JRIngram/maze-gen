version: 2.1
orbs:
  node: circleci/node@5.0.2
jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout 
      - node/with-cache:
          steps:
            - run: npm install
  unit-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm test
  format-and-lint:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm run format
            - run: npm run linter
workflows:
    build-and-test:
      jobs:
        - build
        - format-and-lint:
            requires:
              - build
        - unit-test:
            requires:
              - build